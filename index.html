<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio PhotoLightroom</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
</head>

<body>


  <div class="navigation">
    <div class="navigation-content ">
      <div class="content-menu">
        <div class="navigation-menu d-grid gap-1">
          <a href="" class="btn">Landscape</a>
          <a href="" class="btn">Portrait</a>
        </div>
      </div>
      <button class="btn btn-outline-secondary text-white rounded-pill mx-3 btn-menu">
        <input type="checkbox" class="cb-btn-menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </button>
    </div>
  </div>

  <div class="images">
    <div class="image" id="image1">
      <div class="image-bg" style="background-image: url('/img/after/img9.jpg');"></div>
      <div class="image-comparison">
        <span class="label-information mb-3 text-white">Click for comparison image</span>
        <div class="image-before" style="background-image: url('/img/before/img9.jpg');">
          <span class="label-comparison hide-label-image text-white mb-2">Before</span>
          <div class="image-after" style="background-image: url('/img/after/img9.jpg');">
          </div>
        </div>
      </div>
    </div>
    <div class="image" id="image2">
      <div class="image-bg" style="background-image: url('/img/after/img4.jpg');"></div>
      <div class="image-comparison">
        <span class="label-information mb-3 text-white">Click for comparison image</span>
        <div class="image-before" style="background-image: url('/img/before/img4.jpg');">
          <span class="label-comparison hide-label-image text-white mb-2">Before</span>
          <div class="image-after" style="background-image: url('/img/after/img4.jpg');">
          </div>
        </div>
      </div>
    </div>
    <div class="image" id="image3">
      <div class="image-bg" style="background-image: url('/img/after/img12.jpg');"></div>
      <div class="image-comparison">
        <span class="label-information mb-3 text-white">Click for comparison image</span>
        <div class="image-before" style="background-image: url('/img/before/img12.jpg');">
          <span class="label-comparison hide-label-image text-white mb-2">Before</span>
          <div class="image-after" style="background-image: url('/img/after/img12.jpg');">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom text-center mb-3 container">
    <div class="container btn-navigation">
      <div class="row">
        <div class="col d-grid gap-2">
          <a class="btn btn-outline-secondary text-white rounded-pill btn-prev" href="#image1"
            role="button">previous</a>
        </div>
        <div class="col d-grid gap-2">
          <a class="btn btn-outline-secondary text-white rounded-pill btn-next" href="#image2" role="button">next</a>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="fixed-bottom text-center mb-3">
    <button type="button" class="btn text-white rounded-pill p-2 btn-next">next</button>
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
